<!DOCTYPE html>
<html lang="en">
  <style>
    .zui-table {
    border: solid 1px #DDEEEE;
    border-collapse: collapse;
    border-spacing: 0;
    font: normal 13px Arial, sans-serif;
}
.zui-table thead th {
    background-color: #DDEFEF;
    border: solid 1px #DDEEEE;
    color: #336B6B;
    padding: 10px;
    text-align: left;
    text-shadow: 1px 1px 1px #fff;
}
.zui-table tbody td {
    border: solid 1px #DDEEEE;
    color: #333;
    padding: 10px;
    text-shadow: 1px 1px 1px #fff;
}

  </style>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table class="zui-table">
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Edit</th>
        <th>Delete</th>
      </thead>
      <tbody id="studentdata">
        <th>Zinal</th>
        <th>Chauhan</th>
        <th>Zinal@gmail.com</th>
        <th>ca;ej;cb;wkhebch;ihecbeibckahc</th>
        <th><a href="">edit</a></th>
        <th><a href="">Delete</a></th>
      </tbody>
    </table>
    <div class="container" style="background-color:#f1f1f1" >
    <a href="/logout">Logout</a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(async function () {
        try {
          var res = await fetch("/studentdata", {
            method: "GET",
            headers: { "Content-Type": "application/json" },
          });
          var data = await res.json();
          var value = "";
          data.data.forEach((element) => {
            value += ` <tr>
                    <td align="center">${element.firstname}</td>
                    <td align="center">${element.lastname}</td>
                    <td align="center">${element.email}</td>
                    <td align="center">${element.password}</td>
                    <td align="center"><a href="/edit/${element._id}">Edit</a></td>
                    <td align="center"><a href="/delete/${element._id}">Delete</a></td>
                    </tr>`;
          });
          $("#studentdata").append(value);
        } catch (err) {
          console.log(err);
        }
      });
    </script>
  </body>
</html>
